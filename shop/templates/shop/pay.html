<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* CSS to center the image */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #eaf6ff; /* Light blue background */
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #countdown {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            width: 100%;
            height: auto;
            overflow: hidden;
        }
        #countdown .progress-bar {
            position: relative;
            width: 100%;
            height: 20px;
            background-color: green; /* Change the color to green */
            animation: countdown-animation 60s linear forwards;
        }
        #countdown .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        @keyframes countdown-animation {
            0% {
                width: 100%;
            }
            100% {
                width: 0%;
            }
        }
        .center-text {
            text-align: center;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000; /* Set a high z-index to ensure it's on top */
        }
        footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #eaf6ff; /* Light blue background */
            padding: 10px 0;
        }

    </style>
</head>
<body>

<h1 class="center-text">Online Payment via QR Code</h1>

<div class="center">
<img id="image" src="https://i.ibb.co/hmQcyvq/hi.jpg" alt="Your Image" width="200" height="200">
</div>

<div id="countdown">
    <div class="progress-bar">
        <div class="progress-text"></div>
    </div>
</div>

<script>
    // Set timeout to display error after 1 minute
    var count = 60; // Seconds
    var countdownInterval = setInterval(function() {
        count--;
        var progressText = document.querySelector('.progress-text');
        if (count <= 0) {
            clearInterval(countdownInterval);
            // Replace image with error message
            document.getElementById('image').src = '';
            document.body.innerHTML = '<h1 style="text-align:center;">Page expired. Please try again later.</h1>';
        } else {
            // Update progress text with remaining seconds
            progressText.textContent = count + 's';
        }
    }, 1000); // Update every second (1000 milliseconds)

</script>
</body>
</html>
